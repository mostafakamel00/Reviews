<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="all.min.css" />
    <title>Our Reviews</title>
  </head>
  <body>
    <main>
      <div class="title">
        <h2>our reviews</h2>
      </div>
      <article class="reviews">
        <div class="container-btn">
          <button class="prev-button">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-button">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div class="image">
          <img id="person-img" alt="" />
          <img id="back" alt="" />
        </div>
        <div class="text-body">
          <h4 id="author"></h4>
          <p id="job"></p>
          <p id="info"></p>
        </div>
        <div class="random">
          <button class="random-button">random person</button>
        </div>
      </article>
    </main>
    <script src="app.js"></script>
    <script src="canvas.js"></script>
  </body>
</html>
